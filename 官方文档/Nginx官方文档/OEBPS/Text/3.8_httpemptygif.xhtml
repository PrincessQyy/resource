<body>
  <h2>HttpEmptyGif模块</h2>

  <p>本模块在内存中常驻了一个 1x1 的透明 GIF 图像，可以被非常快速的调用。</p>

  <p>示例：</p>
  <pre>
location = /_.gif {
: empty_gif;
}
</pre>

  <h3 class="sigil_not_in_toc">指令</h3>

  <ul>
    <li>[#empty_gif empty_gif]</li>
  </ul>

  <h3 class="sigil_not_in_toc">empty_gif &gt;</h3>

  <p><b>语法：</b> <i>empty_gif</i></p>

  <p><b>默认值：</b> <i>n/a</i></p>

  <p><b>作用域</b> <i>location</i></p>

  <h3 class="sigil_not_in_toc">参见</h3>

  <p><a class="external text" href="http://sysoev.ru/nginx/docs/http/ngx_http_empty_gif_module.html" rel="nofollow" title="http://sysoev.ru/nginx/docs/http/ngx_http_empty_gif_module.html">原始文档</a></p>
</body>
</html>
