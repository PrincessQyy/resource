  <h2>HttpIndex模块</h2>

  <p><b>语法:</b> <i>index file [file...]</i></p>

  <p><b>默认值:</b> <i>index index.html</i></p>

  <p><b>作用域:</b> <i>http, server, location</i></p>

  <p>该指令用来指定用来做默认文档的文件名，可以在文件名处使用变量。 如果您指定了多个文件，那么将按照您指定的顺序逐个查找。 可以在列表末尾加上一个绝对路径名的文件。</p>

  <p>示例:</p>
  <pre>index  index.$geo.html  index.0.html  /index.html;
</pre>

  <h3 class="sigil_not_in_toc">参见</h3>
